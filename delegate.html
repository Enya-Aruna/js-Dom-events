<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Reprehenderit, quaerat odio?</li>
            <li class="item">Itaque, ex dolorem.</li>
            <li class="item">Commodi, numquam possimus!</li>
            <li class="item">Rem, deserunt in?</li>
            <li class="item">Excepturi, nulla a!</li>
        </ul>
        <button id="add-btn">Add Item</button>
    </section>
    <script>
        document.getElementById('list-container').addEventListener('click' , function(event){
            event.target.parentNode.removeChild(event.target)
        })
        // const items = document.getElementsByClassName('item');
        // for(const item of items){
        //    item.addEventListener('click' , function(event){
        //     event.target.parentNode.removeChild(event.target)
        // })
        // }

        document.getElementById('add-btn').addEventListener('click' , function(){
            const listContainer = document.getElementById('list-container');
            const li = document.createElement('li');
            li.innerText = 'Breand New Item Added.' ;
            li.classList.add('item') ;
            listContainer.appendChild(li)
        })
    </script>
</body>
</html>
